<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <title>Log in</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="stylesheet" href="/custom.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/custom.js"></script>
</head>

<body>
<div class="container">
    <div class="row">
        <div th:replace="fragments/navbar"></div>
        <h2>Welcome Back!</h2>
        <form th:action="@{/login}" method="post"><br/>
            <input type="text" id="username" name="username" placeholder="Username" class="form-control"/> <br/>
            <input type="password" placeholder="Password" id="password" name="password" class="form-control"/> <br/>
            <div align="center" th:if="${param.error}">
                <h4 style="color: red">Login unsuccessful.</h4>
            </div>
            <button class="btn btn-md btn-success btn-block" name="Submit" value="Login" type="Submit">Log in</button>
            <br>
        </form>
    </div>
    <div class="row">
        <h4 align="center">New Around Here?</h4>
        <form align="center" th:action="@{/registration}">
            <button class="btn btn-md btn-success"><a href="/signup"> Sign Me Up!</a></button>
        </form>
    </div>
</div>

</body>
