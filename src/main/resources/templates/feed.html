<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <title>TTS Feed</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="stylesheet" href="/custom.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/custom.js"></script>
</head>

<body>
<div th:replace="fragments/navbar"></div>
<div class="container">
    <h2>Tweets</h2>
    <div class="list-group" th:each="tweet:${tweetList}">
        <div class="row">
            <div class="col col-sm-12">
                <div class="list-group-item">
                    <h4><span th:text="${tweet.user.firstName}"></span> <span th:text="${tweet.user.lastName}"></span> </h4>
                    <a class="username" th:href="@{/users/} + ${tweet.user.username}">@<span th:text="${tweet.user.username}"></span></a><small> <span th:text="${#dates.format(tweet.createdAt, 'M/d/yy')}"></span></small>
                    <p th:utext="${tweet.message}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
